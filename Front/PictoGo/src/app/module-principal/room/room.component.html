<div id="roomScene">
  <h1 id="title">PictoGo</h1>
  <div id="roomsArea">
    <div id="fu">
      <div id="formRooms" *ngIf="rooms && rooms.length > 0">
        <div *ngFor="let room of this.rooms; let index = index">
          <div class="roomArea" id="{{index}}">
            <button class="room" (click)="onClickRoom(room)">
              <img src="favicon.ico">
              <div>{{room.name}}</div>
              <div>Pseudo</div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <button id="buttonBack" (click)="onClickPlay()">BACK</button>
  </div>
</div>
